<ion-header>
	<ion-navbar color="primary">
		<ion-title>
			Route Planner
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-toolbar *ngIf="hasNavbar==false">

	<ion-title>Route Planner</ion-title>
	<ion-buttons end>
		<button ion-button (click)="close()" icon-only>
      <ion-icon name="close"></ion-icon>
    </button>
	</ion-buttons>
</ion-toolbar>


<ion-content class="route-planner" padding>
	<route-planner></route-planner>
</ion-content>
<ion-footer>
	<ion-toolbar>
		<ion-buttons start>
			<button (click)="close()" ion-button icon-left>
            <ion-icon name="close"></ion-icon>
      Close

    </button>
		</ion-buttons>

	</ion-toolbar>
</ion-footer>
