<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            {{ 'ocm.details.sectionTitle' | translate }}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-toolbar *ngIf="hasNavbar==false">

    <ion-title>{{ 'ocm.details.sectionTitle' | translate }}</ion-title>
    <ion-buttons end>
        <button ion-button (click)="close()" icon-only>
      <ion-icon name="close"></ion-icon>
    </button>
    </ion-buttons>
</ion-toolbar>


<ion-content class="poi-details" padding>
<poi-details [poi]="poi"></poi-details>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-buttons start>
            <button (click)="close()" ion-button icon-left>
            <ion-icon name="close"></ion-icon>
      Close

    </button>
        </ion-buttons>

    </ion-toolbar>
</ion-footer>
