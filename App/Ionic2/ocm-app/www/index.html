<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Open Charge Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src *; img-src * data:; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <link ios-href="build/css/app.ios.css" rel="stylesheet">
    <link md-href="build/css/app.md.css" rel="stylesheet">
    <link wp-href="build/css/app.wp.css" rel="stylesheet">

    <link rel="stylesheet" href="lib/leaflet/leaflet.css" />

    <style>
        .loading {
            margin-left: 20%;
            padding-top: 20%;
        }
        
        .loading img {
            margin-left: 1em;
            margin-right: 1em;
            vertical-align: middle;
        }
        
        .loading p {
            font-size: 24px;
            color: #c0c0c0;
            font-family: Arial, Helvetica, sans-serif;
            vertical-align: top;
            font-weight: 200;
            transition: color 3s ease-in;
        }
        .loading small {
            color:#d0d0d0;
        }
    </style>

</head>

<body>

    <ion-app>
        <div class="loading">
            <img src="images/loader.svg" style="position:absolute;width:128px" />
            <img src="images/icons/branding/AppIcon_128x128.png" />

            <p>
                Open Charge Map
                <br>
                <small>Loading..</small>
            </p>
            <p>
                <small>openchargemap.org</small>
            </p>
        </div>
    </ion-app>

    <script src="cordova.js"></script>
    <script src="build/js/es6-shim.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&signed_in=true&key=AIzaSyASE98mCjV1bqG4u2AUHqftB8Vz3zr2sEg"></script>
    <!---->
    <!-- Zone.js and Reflect-metadata  -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Intl.~locale.en"></script>

    <!-- Zone.js and Reflect-metadata  -->
    <script src="build/js/Reflect.js"></script>
    <script src="build/js/zone.js"></script>

    <script src="lib/collections.js"></script>
    <script src="lib/leaflet/leaflet.js"></script>
    <script src="lib/leaflet/leaflet-providers.js"></script>
    <script src="build/js/app.bundle.js"></script>

</body>

</html>
