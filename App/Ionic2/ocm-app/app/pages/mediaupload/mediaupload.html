<ion-navbar *navbar primary>
  <ion-title>
    Share Photo
  </ion-title>
</ion-navbar>
<ion-content class="media-upload" padding>

  <div class="poi-summary">
    <h1>{{poi.AddressInfo.Title}}</h1>
    <p>{{poi.AddressInfo.AddressLine1}}</p>
  </div>
  <p>You can upload a photo from your device or take a new photo:
  </p>
  <div>
   
    <div *ngIf="mode=='cordova'">
      <button (click)="loadCameraOrLibraryImage()">Select Photo</button>
    </div>

    <div *ngIf="mode=='web'">
      <label class="button button-default button-icon-left upload">
        <span class="button-inner">
                <ion-icon name="camera" role="img" class="ion-md-camera" aria-label="camera"></ion-icon> 
                Choose Image..
            </span>
    <input type="file" required id="img-upload-media" (change)="loadCameraOrLibraryImage()"/>

</label>

</div>
      <canvas id="img-upload-canvas" style="display:none;width:500;height:500;border:1px solid red;"></canvas>
      <ion-card *ngIf="imgData!=null">

        <ion-card-content>
          <ion-card-title>
            Preview
          </ion-card-title>



          <ion-toolbar>
            <ion-buttons start>

              <button (click)="rotateImage()">  <ion-icon name="refresh"></ion-icon> Rotate</button>
              <button (click)="performUpload()" primary>  <ion-icon name="cloud-upload"></ion-icon> Upload Photo</button>
            </ion-buttons>

          </ion-toolbar>
          <ion-list>

            <ion-item>
              <ion-label fixed>Comment</ion-label>
              <ion-input type="text" [(ngModel)]="comment"></ion-input>

            </ion-item>



          </ion-list>


          <img id="preview" style="max-width:500px" />
        </ion-card-content>
      </ion-card>


    </div>
 
</ion-content>
<ion-toolbar position="bottom">

  <ion-buttons end>
    <button royal>
      Upload
      <ion-icon name="send"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>
