<ion-navbar *navbar primary>
    <ion-title>
        Settings
    </ion-title>
</ion-navbar>
<ion-content class="settings-page" padding>
    <p>Settings and Filters would go here.</p>

    <ion-list>
        <ion-toggle>Distance in Miles</ion-toggle>
    </ion-list>
   <ion-list>

        <ion-label stacked>Operators</ion-label>
        <ion-select [(ngModel)]="commentModel.CheckStatusTypeID">
            <ion-option *ngFor="#item of refData.Operators" [value]="item.ID" [checked]="false">{{item.Title}}</ion-option>
        </ion-select>

    </ion-list>
</ion-content>
